<body>

    <div id="mainGame">
        <a class="backBtn" href="https://www.lauratodddesign.com">< Back to Main Site</a>
        <h1 id="rpstitle">Rock / Paper / Scissors</h1>
        
        <h3 class="score">
            <p>current winning streak <span id="currentStreak"></span></p>
            <p>top winning streak<span id="topStreak"></span></p>
        </h3>

        <div class="col1">
            <h2 class="colTitle">YOU</h2>        
        </div>
        <div class="col2">
            <h2 class="colTitle">OPPONENT</h2>
        </div>
        
        
        <div id="rpsmodal">
            <div id="resultsCon">
                <p id="commentary"></p>
                <p id="result"></p>
                <button id="resetBtn">Play again</button>
            </div>
        </div>
    
        <div class="options">
        <img class="optionImg" src="https://lauratoddcode.github.io/rock-paper-scissors/images/rock.png" id="rock">
        <img class="optionImg" src="https://lauratoddcode.github.io/rock-paper-scissors/images/paper.png" id="paper">
        <img class="optionImg" src="https://lauratoddcode.github.io/rock-paper-scissors/images/scissors.png" id="scissors">
        </div>
    
        <div class="response">
        <img class="opponentsImg" src="https://lauratoddcode.github.io/rock-paper-scissors/images/question.png">
        </div>

        <h3 id="instructions">Select your option to play</h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
